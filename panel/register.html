<body class="auth-form">
  <div class="content"> 
   <div class="thumb-box-panel">     
    <div style="max-width: 420px;" class="container awidth">
      <div class="logo-form"><a href="../index.html"></a></div>
      <div class="form-new">     
        <div id="error"></div> 
        <div id="success"></div>  
        <form class="form-horizontal" id="register">
          <div class="psform">
            <div class="pform float">
              <input type="text" name="email" class="form-control" placeholder="Эл. почта" autocomplete="off">
            </div>
            <div class="pform float">
              <input type="password" name="password" class="form-control" placeholder="Пароль" autocomplete="off">
            </div>
            <div class="pform float">
              <input type="password" name="password_repeat" class="form-control" placeholder="Повторите пароль" autocomplete="off">
            </div>
            <div class="pform">
              <div class="g-recaptcha" data-sitekey="6Ld_8ykTAAAAAAQ6I2icsIVp9XknQNU_RQgOPKcj"></div>
            </div>
            <div class="agr">Нажимая кнопку “Регистрация” вы автоматически соглашаетесь с условиями <a href='../agreement.html'>договора оферты</a></div>
            <div class="pform">
              <button type="submit" class="pformbut">Регистрация</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="../template/js/jquery.min.js"></script>
<script src="../template/js/auth.js@v=16"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>
